<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Starbucks</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="line"></div>
            <div class="container header--area">
                <div class="logo">
                    <a href="/"><img src="assets/images/logo.png" ></a>
                </div>
                <div class="search">
                    <div class="search-bar">
                        <form action="post">
                            <input type="text" name="search" placeholder="search">
                            <button>
                                <img src="assets/images/loupe.png" alt="">
                            </button>
                        </form>
                    </div>
                    <div class="header-menu">
                        <img src="assets/images/menu.png">
                    </div>
                </div>
            </div>
        </header>

        <section class="banner">

            <div class="container">
                <h1>Starbucks®️</br>Happy Hour</h1>
                <span>We'll meet you in your inbox. Drink deals are on their way.</span>
                <div class="banner-images">
                    <img src="assets/images/c1.jpg" alt="">
                    <img src="assets/images/c2.jpg" alt="">
                    <img src="assets/images/c3.jpg" alt="">
                </div>
            </div>

        </section>

        <section class="area1">
            <div class="content">
                   <div class="bar"></div>
                   <h2>Four Drinks, A Million Reasons</h2>
                   <div class="quote">"Just love yourself and you're set." - Lady Gaga</div>
            </div>
            <div class="image1"></div>
            <div class="image2"> </div>

        </section>


    </body>

</html>
